<h1 mat-dialog-title>Pricelist For </h1>
<div mat-dialog-content>
    
        <mat-list>
            <mat-list-item>Small</mat-list-item>
            <mat-list-item>
            <mat-form-field >
                <mat-label>Price</mat-label>
                <input matInput [(ngModel)]="data.small">
                <span matTextSuffix>$</span>
            </mat-form-field>
        </mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item>Medium</mat-list-item>
            <mat-list-item>
            <mat-form-field >
                <mat-label>Price</mat-label>
                <input matInput [(ngModel)]="data.medium">
                <span matTextSuffix>$</span>
            </mat-form-field>
        </mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item>Large</mat-list-item>
            <mat-list-item>
            <mat-form-field >
                <mat-label>Price</mat-label>
                <input matInput [(ngModel)]="data.large">
                <span matTextSuffix>$</span>
            </mat-form-field>
        </mat-list-item>
        
           </mat-list>  
    
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="close()" color="warn">No Thanks</button>
  <button mat-raised-button [mat-dialog-close]="data" cdkFocusInitial color="primary">Add</button>
</div>
